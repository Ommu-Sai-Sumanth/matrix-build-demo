name: Multi-Platform Matrix Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-52cbfd7
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          ART=output-${{ matrix.node-version }}.txt
          echo "Build output for Node.js version ${{ matrix.node-version }}" > "$ART"
          echo "Timestamp: $(date -u)" >> "$ART"
          echo "Variant: node-${{ matrix.node-version }}" >> "$ART"
          cat "$ART"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-52cbfd7-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt

